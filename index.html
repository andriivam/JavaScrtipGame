<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>

<body>
    <canvas id="canvas1"></canvas>

    <!-- characters -->
    <img id="player" src="assets/player.png" alt="player">
    <img id="angler1" src="assets/angler1.png" alt="enemy">
    <img id="angler2" src="assets/angler2.png" alt="enemy">
    <img id="lucky" src="assets/lucky.png" alt="enemy">
    <img id="hivewhale" src="assets/hivewhale.png" alt="enemy">
    <img id="drone" src="assets/drone.png" alt="enemy">
    <img id="bulbwhale" src="assets/bulbwhale.png" alt="enemy">
    <img id="moonfish" src="assets/moonfish.png" alt="enemy">
    <img id="stalker" src="assets/stalker.png" alt="enemy">
    <img id="razorfin" src="assets/razorfin.png" alt="enemy">

    <!-- props -->
    <img id="projectile" src="assets/projectile.png" alt="shooting fire">
    <img id="gears" src="assets/gears.png" alt="gears elements">
    <img id="smokeExplosion" src="assets/smokeExplosion.png" alt="smoke elements">
    <img id="fireExplosion" src="assets/fireExplosion.png" alt="fire elements">
    <img id="shield" src="assets/shield.png" alt="fire elements">
    <img id="fireball" src="assets/fireball.png" alt="fire elements">

    <!-- environment -->
    <img id="layer1" src="assets/layer1.png" alt="">
    <img id="layer2" src="assets/layer2.png" alt="">
    <img id="layer3" src="assets/layer3.png" alt="">
    <img id="layer4" src="assets/layer4.png" alt="">

    <!-- sounds -->
    <audio id="powerup" src="assets/powerup.wav"></audio>
    <audio id="powerdown" src="assets/powerdown.wav"></audio>
    <audio id="explosion" src="assets/explosion.wav"></audio>
    <audio id="shot" src="assets/shot.wav"></audio>
    <audio id="hit" src="assets/hit.wav"></audio>
    <audio id="shieldSound" src="assets/shield.wav"></audio>

    <script src="script.js"></script>
</body>

</html>
